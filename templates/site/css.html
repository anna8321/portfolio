    /* carousel part*/


    .carousel {
        width: 80vw;
        height: 260px;
        border-radius: 3px;

    }


        .carousel:hover .controls {

        }

        .controls {

            display: flex;

            top: 50%;
            left: 0;
            justify-content: space-between;
            width: 100%;
            z-index: 99999;
            transition: all ease 0.5s;
        }

            .control {
                margin: 0 5px;

                .control:hover {

        .slides {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            height: 95%;
            transition: 1s ease-in-out all;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .slide {
            min-width: 30%;
            height: 100%;
            margin: 0 3% 0 0;
            border-radius: 8px;
            box-shadow: 1px 3px 6px #6c757d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            align-self: center;
            background-color: white;
        }

        .slide a {

            position: absolute;
